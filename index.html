<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Ronjas To-Do List</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='script.js'></script>

</head>
<body>

    <header>
        <h1>Ronjas To-Do List</h1>
    </header>

    <nav>
        <input type="text" id="myInput" placeholder="Write something to the list...">
        <button id="addButton">Add this to the list</button>
    </nav>
    
    <footer>
        <h2>TO-DO`s</h2>
        <ul id="listOfTasks"></ul>

    </footer>

    <aside>
        <p>Tasks complete: <span id="count">0</span></p>
    </aside>
     




</body>
</html>
